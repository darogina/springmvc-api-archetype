#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Swagger UI</title>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link th:href='@{resources/swagger/css/hightlight.default.css}' media='screen' rel='stylesheet' type='text/css'/>
    <link th:href='@{resources/swagger/css/screen.css}' media='screen' rel='stylesheet' type='text/css'/>
    <script th:src='@{resources/swagger/lib/jquery-1.8.0.min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/jquery.slideto.min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/jquery.wiggle.min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/jquery.ba-bbq.min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/handlebars-1.0.rc.1.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/underscore-min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/backbone-min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/swagger.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/swagger-ui.min.js}' type='text/javascript'></script>
    <script th:src='@{resources/swagger/lib/highlight.7.3.pack.js}' type='text/javascript'></script>

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var url = /*[[@{/documentation/resourceList}]]*/ '/documentation/resourceList';

        ${symbol_dollar}(function () {
            window.swaggerUi = new SwaggerUi({
                discoveryUrl: url,
                apiKey: "",
                dom_id: "swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function (swaggerApi, swaggerUi) {
                    if (console) {
                        console.log("Loaded SwaggerUI");
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                    ${symbol_dollar}('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });
                },
                onFailure: function (data) {
                    if (console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

        /*]]>*/
    </script>
</head>

<body>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
